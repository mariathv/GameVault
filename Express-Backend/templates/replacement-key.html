<!DOCTYPE html>
<html>
<head>
    <title>Replacement Game Key</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <h2>Hello {{email}},</h2>
    <p>We've processed your request for a replacement key for <strong>{{gameTitle}}</strong>.</p>

    <p>Your new key: <code>{{newKey}}</code></p>
    <p>Your old key: <code>{{oldKey}}</code></p>

    <p>Please use this new key to activate your game.</p>

    <p>Thank you for your patience and for choosing our store!</p>
</body>
</html>
